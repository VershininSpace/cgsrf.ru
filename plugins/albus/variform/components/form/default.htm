<div class="container py-5">


    <form id="leave_review_form" enctype="multipart/form-data" action="" data-request="onSave" data-request-files="true"
        autocomplete="on" class="leave_review_form"
        data-request-success="$(this).find('input[type=text], textarea').val(''); $.oc.flashMsg({text: 'Четко!', 'class': 'success', 'interval': 10});"
        data-request-error="$.oc.flashMsg({text: 'Не фортануло', 'class': 'error', 'interval': 10});">
        <div class="form-group">
            <label for="name" class="form-label">Имя</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Телефон">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="content" class="form-label">Сообщение</label>
            <textarea name="content" id="content" class="form-control" rows="3" placeholder="Сообщение"></textarea>
        </div>

        <div class="form-group">
            <label for="agree" class="form-label">Согласие</label>
            <input type="checkbox" name="agree" id="agree" class="">
        </div>

        <div class="flexline">
            <div class="form-group attach">
                <label for="gallery" class="form-label">Прикрепить вложение</label>
                <input type="file" id="gallery" name="gallery[]" class="form-control form-control-sm"
                    multiple="multiple" />
            </div>
        </div>
        <div class="formcheck">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Я согласен на обработку персональных данных!
            </label>
        </div>

        <button type="submit" class="btn-primary">Отправить</button>
    </form>

    <button id="bott" class="bott">000</button>
</div>

<div class="container mx-auto px-4">
    <form action="" class="w-1/4">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Обратная связь</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Вы можете задать нам интересующий вас вопрос и мы обязательно вам ответим!
        </p>
        <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" id="name" name="name"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button
            class="block bg-[#11405d] py-2 px-7 xl:py-4 xl:px-14 text-white hover:bg-[#208BB0] transition ease-in-out duration-150">Отправить</button>
        <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral
            artisan.
        </p>
    </form>
</div>
