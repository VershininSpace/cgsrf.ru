# ===================================
#  Field Definitions
# ===================================

tabs:
    fields:
        site_settings:
            tab: Сайт
            label: Настройки сайта
            span: full
            type: section

        site_name:
            tab: Сайт
            label: Название сайта
            comment: Название сайта которе будет показываться во front-end
            default: Центральные Газовые Сети
            span: auto
        phones:
            tab: Сайт
            label: 'Список телефонов'
            prompt: 'Добавить телефон'
            span: auto
            type: repeater
            form:
                fields:
                    item:
                        label: Номер телефона
                        span: full
                        type: text
                        placeholder:  + 7 (989) 123 - 44 -44
        whatsapp:
            tab: Сайт
            type: text
            label: WhatsApp
            span: auto
            comment: Ссылка на WhatsApp бизнес

        pages_settings:
            tab: Сайт
            label: Настройки страниц
            span: full
            type: section

        heroDocuments:
            tab: Сайт
            label: 'Список документов'
            comment: Документы для главной страницы
            prompt: 'Добавить документ'
            span: full
            type: repeater
            form:
                fields:
                    name:
                        label: Название
                        span: auto
                        type: text
                        placeholder:  Лицензия
                    file:
                        label: Документ
                        span: auto
                        type: mediafinder
                        
        schedule_settings:
            tab: Сайт
            span: full
            type: section

        schedule:
            tab: Сайт
            label: 'Графики проведения работ'
            prompt: 'Добавить график'
            span: full
            type: repeater
            form:
                fields:
                    name:
                        label: Название
                        span: auto
                        type: text
                    file:
                        label: Документ
                        span: auto
                        type: mediafinder
