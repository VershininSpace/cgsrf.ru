<section class="{{ name }}-section px-4 xl:px-0 py-16 flex justify-center text-white" style="background-image: url({{ image }});background-repeat: no-repeat; background-size: cover;">
    <div class="text-center xl:w-[441px]">
        <h2 class="font-extrabold text-3xl xl:text-5xl mb-5">{{ title }}</h2>
        <p>{{ text }}</p>
        <a class="block mt-10 bg-[#11405d] py-2 px-7 xl:py-4 xl:px-14 text-white hover:bg-[#208BB0] transition ease-in-out duration-150"
        href="{{ link | app }} ">Подробнее</a>
    </div>
</section>
