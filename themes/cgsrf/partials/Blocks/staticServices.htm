{% for item in items %}
    <div x-data data-service="{{ item.name }}" @click="$dispatch('open-modal');
    document.querySelector('#form_service').value = document.querySelector('#form_title').innerHTML = $el.dataset.service;"
    class="mb-5 flex flex-col  bg-white cursor-pointer">
        <img class="aspect-video w-full object-cover object-center shadow-md shadow-slate-300/60" alt="{{ item.name }}" loading="lazy" src="{{ item.image | resize(300, 670, { extension: 'webp' }) }}"/>
        <h2 class="text-2xl font-medium text-slate-600 px-4 py-2 mb-0">{{ item.name }}</h2>
    </div>
{% endfor %}
