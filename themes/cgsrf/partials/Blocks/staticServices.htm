{% for item in items %}
    <a {{ url ? 'href="{{ url }}"' }} class="mb-5 flex flex-col  bg-white">
        <img class="aspect-video w-full object-cover object-center shadow-md shadow-slate-300/60" loading="lazy" src="{{ item.image | resize(300, 670, { extension: 'webp' }) }}"/>
        <h2 class="text-2xl font-medium text-slate-600 px-4 py-2 mb-0"> {{ item.name }}</h2>
    </a>
{% endfor %}
