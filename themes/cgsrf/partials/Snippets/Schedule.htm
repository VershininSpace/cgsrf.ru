[viewBag]
snippetCode = "schedule"
snippetName = "График работ"
==

<div class="w-full bg-white rounded-lg shadow-lg lg:w-1/3">
    <ul class="divide-y-2 divide-gray-100">
        {% for item in this.theme.schedule %}
            <li class="p-3 hover:bg-[#208BB0] hover:text-white">
                <div class="mb-3 text-center">
                    {{ item.name }}
                </div>
                <div class="flex justify-around">
                    <a href="http://docs.google.com/viewer?url={{ item.file | media }}" title="{{ item.name }}" target="_blank">
                        Просмотреть
                    </a>
                    <a href="{{ item.file | media}}" title="{{ item.name }}" target="_blank">
                        Скачать
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
