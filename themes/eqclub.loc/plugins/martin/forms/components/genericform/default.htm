<form data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}

    <div id="{{ __SELF__ }}_forms_flash"></div>

    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" class="uk-input" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="uk-input" required>
    </div>

    <button id="simpleContactSubmitButton" type="submit" class="uk-button uk-button-primary mt-20">Отправить</button>

</form>
