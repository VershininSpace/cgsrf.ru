columns:
    id:
        label: id
        type: number
    user_id:
        label: Кому
        relation: user
        select: concat('[ID=', id, '] ', name)
    product:
        label: Продукт
        type: number
        select: title
        relation: product
    total:
        label: Сумма
        type: text
    created_at:
        label: Создан
        type: datetime
    from_user:
        label: 'От кого'
        relation: fromuser
        relation: user
        select: concat('[ID=', id, '] ', name)
    level:
        label: Уровень
        type: number
    buyer_id:
        label: Покупатель
        relation: buyer
        relation: user
        select: concat('[ID=', id, '] ', name)
    product_type:
        label: 'Тип продукта'
        type: text
