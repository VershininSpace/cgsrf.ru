<product-modal></product-modal>

<!-- MODALS-->
{#

<div class="uk-modal-full" id="ordermodal" uk-modal="">
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-full uk-close-large" type="button" uk-close=""></button>
    <!--.uk-grid-collapse.uk-flex-middle(class='uk-child-width-1-1@s', uk-grid='')//.uk-background-cover(uk-height-viewport='')
    -->
    <div class="modalmenu">
      <h2 class="uk-modal-title" v-html="modal.title"></h2>
      <form class="js_form myform uk-form" v-on:submit.prevent="sendForm($event)">
        <input type="hidden" name="theme" :value="modal.theme"/>
        <input v-if="modal.reg" type="hidden" name="subscribe" value="1"/>
        <input class="uk-input" v-if="!modal.reg" placeholder="Как к вам обращаться*" type="text" required="" name="name"/>
        <input v-if="modal.reg" type="hidden" name="kurstype" value="Регистрация"/>
        <input class="uk-input" v-if="modal.reg" placeholder="Email* " required="" type="email" name="email"/>
        <input class="uk-input" v-if="!modal.reg" placeholder="Телефон для связи* " required="" type="tel" name="phone"/>
        <date-picker v-if="modal.bron" type="date" format="dd-MM-YYYY" :not-before="new Date()" :first-day-of-week="1" placeholder="Дата" name="data" lang="ru"></date-picker>
        <input v-if="modal.vopr" type="hidden" name="kurstype" value="Вопрос"/>
        <textarea class="uk-textarea" v-if="modal.vopr" name="vopr" type="text" rows="3" placeholder="Вопрос" required="required"></textarea>
        <div class="confid">
          <label>
            <input type="checkbox" v-model="confid"/><span>Я согласен с</span><a uk-toggle="target: #politicamodal">политикой конфиденциальности</a>
          </label>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-1" type="submit" :disabled="!confid">{{ modal.button }}</button>
      </form>
    </div>
  </div>
</div>

<buy-modal :buymodal="paymodal"></buy-modal>

<div id="mapmodal" uk-modal="">
  <div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button"><span uk-icon="close"></span></button>
  </div>
</div>
<div id="thanksmodal" uk-modal="">
  <div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button"><span uk-icon="close"></span></button>
    <h2 class="uk-modal-title">Отлично!</h2>
    <p class="uk-text-center">А теперь проверьте почту, там вас ждет сюрприз!</p>
  </div>
</div>#}
<div id="politicamodal" uk-modal="">
  <div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button"><span uk-icon="close"></span></button>
    {{ this.theme.confid | raw}}
  </div>
</div>
