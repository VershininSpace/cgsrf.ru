<section class="uk-section fs-gallery">
	<div class="uk-container">
		<h1>Фото с наших занятий</h1>
		<ul class="uk-child-width-1-2 uk-child-width-1-4@s uk-grid-match" uk-grid uk-lightbox="animation: fade">
			{% for g in gallery %}
			<li>
				<div class="fs-gallery__item">
					<a href="{{ g.image | media }}">
						<img src="{{ g.image | media }}" alt="">
					</a>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</section>
