<section class="uk-section fs-otz">
	<div class="uk-container">
		<h1>Отзывы о спецкурсе</h1>
		<div class="fs-otz__intro">
			<strong>
				ВНИМАНИЕ! После спецкурса многие плачут, испытывают шок. Происходит сдвиг парадигмы, меняются отношения, установки, события и результаты жизни. Равнодушных нет! Вот что говорят о спецкурсе люди сразу после его прохождения:
			</strong>
		</div>
		<div uk-slider>

			<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">

				<ul class="uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-3@m">
					{% for video in videos %}
					<li>
						<div class="fs-otz__item" uk-lightbox>
							<img src="//img.youtube.com/vi/{{ video.title }}/mqdefault.jpg" alt="">
							<a href="https://www.youtube.com/watch?v={{ video.title }}" class="fs-otz__play">
								<img src="{{ 'assets/img/playbutton.svg' | theme }}" alt="">
							</a>
						</div>
					</li>
					{% endfor %}
				</ul>

				<a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
				<a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

			</div>

			<ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

		</div>
	</div>
</section>
